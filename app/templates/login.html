{% extends "head.html" %}
{% block content %}

 <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="" method="post" name="login">
                {{form.hidden_tag()}}
              <h1>Вхід</h1>
              <div>
                <input type="text" name="login" class="form-control" placeholder="Користувач" required="" />
              </div>
              <div>
                <input type="password" name ="password" class="form-control" placeholder="Пароль" required="" />
              </div>
              <div allign ="center">
                <input type= "submit" class="btn btn-default submit" value ="Увійти">
                <a class="reset_pass" href="#">Забули пароль?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Новачок?
                  <a href="signup" class="to_register"> Створити обліковий запис </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-shopping-cart"></i> Telega 2.0</h1>
                  <p>{{ about }}</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
